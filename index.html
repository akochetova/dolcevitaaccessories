<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dolce Vita Accessories</title>
  <!-- Google Font Cinzel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- COVER -->
  <section class="cover">
    <img src="assets/cover.png" alt="Cover Dolce Vita" class="cover__img"/>
    <div class="cover__overlay"></div>
    <div class="cover__logo">
      <img src="assets/logo.png" alt="Logo Dolce Vita"/>
    </div>
  </section>

  <!-- BRAND DESCRIPTION -->
  <section class="about">
    <div class="container">
      <h1>Dolce Vita Accessories</h1>
      <p>Accessori di lusso, ispirazione italiana. Qualit√† artigianale, design senza tempo.</p>
    </div>
  </section>

  <!-- GRID PRODOTTI -->
  <section class="products">
    <div class="container">
      <div class="products__grid">
      </div>
    </div>
  </section>

  <!-- MODALE DETTAGLIO PRODOTTO -->
  <div id="product-modal" class="modal">
    <div class="modal__content">
      <span class="modal__close">&times;</span>
      <h2 class="modal__title"></h2>
      <div class="modal__carousel">
        <button class="carousel__btn prev">&lt;</button>
        <div class="carousel__images">
          <img src="" alt="" class="carousel__img"/>
        </div>
        <button class="carousel__btn next">&gt;</button>
      </div>
      <div class="modal__prices">
        <span class="price old"></span>
        <span class="price"></span>
      </div>
      <p class="modal__shortdesc"></p>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <div class="footer__social">
        <a href="#" target="_blank" class="social facebook">Facebook</a>
        <a href="#" target="_blank" class="social instagram">Instagram</a>
        <a href="#" target="_blank" class="social tiktok">TikTok</a>
      </div>
      <div class="footer__contacts">
        <a href="tel:+391234567890">WhatsApp: +39 123 456 7890</a><br/>
        <a href="mailto:info@dolcevita.com">info@dolcevita.com</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
